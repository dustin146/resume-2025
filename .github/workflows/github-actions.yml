name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          [ -f backend/requirements.txt ] && pip install -r backend/requirements.txt || true
          [ -f backend/requirements-dev.txt ] && pip install -r backend/requirements-dev.txt || true
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: backend/src
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
        run: pytest -q backend/tests


  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [ test ]
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Validate template
        run: sam validate --lint

      - name: Build
        run: sam build
        # If your template.yaml is under backend/, uncomment the next line instead:
        # working-directory: backend

      - name: Deploy
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name crc-counter \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM

      # Optional: deploy static site + invalidate CloudFront if you set these two secrets
      - name: Upload frontend to S3
        if: ${{ env.S3_BUCKET != '' && env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws s3 sync ./frontend "s3://${{ secrets.S3_BUCKET }}" --delete
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"
